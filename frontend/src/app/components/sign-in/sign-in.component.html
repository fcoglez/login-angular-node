<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/logo-login.png" alt="logo inicio session">

    <h2 class="mt-3 mb-4">Registrar Usuario</h2>

    <div class="form-floating mb-3">
      <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario">
      <label>Usuario</label>
    </div>

    <div class="form-floating">
      <input type="password" [(ngModel)]="password" class="form-control"  placeholder="Ingrese contraseña">
      <label>Password</label>
    </div>

    <div class="form-floating mt-3">
      <input type="password" [(ngModel)]="confirmPassword" class="form-control"  placeholder="Ingrese contraseña">
      <label>Repetir password</label>
    </div>


    <div class="d-grid gap-2 mt-3">
      <button type="button" (click)="createUser()" class="btn btn-primary mt-3 btn-lg">Aceptar</button>
    </div>

    <div class="d-grid gap-2">
      <button type="button" class="btn btn-secondary mt-3 btn-lg" routerLink="/login">Volver</button>
    </div>
  </div>

  <app-spinner *ngIf="loading"></app-spinner>

</div>
