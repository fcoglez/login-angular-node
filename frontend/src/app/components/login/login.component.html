<div class="wrapper">
  <div class="body" *ngIf="!loading">
    <img class="logo" src="../../../assets/img/logo-login.png" alt="logo inicio session">

    <h2 class="mb-3">Login</h2>

    <div class="form-floating mb-3">
      <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario">
      <label>Usuario</label>
    </div>

    <div class="form-floating">
      <input type="password" [(ngModel)]="password" class="form-control"  placeholder="Ingrese contraseña">
      <label>Password</label>
    </div>

    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary mt-3 btn-lg" (click)="login()">Aceptar</button>
    </div>

    <p class="mt-3">¿ No tienes cuenta ? <a routerLink="/signin">Registrar</a></p>
  </div>

  <app-spinner *ngIf="loading"></app-spinner>
</div>
